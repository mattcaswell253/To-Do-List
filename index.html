<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To-Do-List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Add a task to complete</h2>
        <form id="new-task">

          <div id="add-task-id">
            <div class="add-task-div">
              <div class="form-group">
                <label for="task">Task</label>
                <input type="text" class="form-control task">
              </div>

              <div class="form-group">
                <label for="sub-tasks">Sub tasks</label>
                <input type="text" class="form-control sub-tasks">
              </div>

              <div class="form-group">
                <label for="date">Due date</label>
                <input type="date" class="form-control date">
              </div>

              <div class="form-group">
                <label for="notes">Additional notes</label>
                <input type="text" class="form-control notes">
              </div>
            </div>
          </div>



          <span class="btn btn-primary" id="add-task-button">Another Task</span>

          <button type="submit" class="btn btn-success">Add!</button>

        </form>

        <h2>Tasks:</h2>
        <ul id="task-list">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-tasks">
          <h2></h2>

          <p>Sub Tasks: <span class="sub-tasks-output"></span></p>
          <p>Due Date: <span class="date-output"></span></p>
          <p>Additional notes: <span class="notes-output"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
