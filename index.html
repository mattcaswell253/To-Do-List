<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To-Do-List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Add a task to complete</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control" id="task">
          </div>

          <div class="form-group">
            <label for="sub-tasks">Sub tasks</label>
            <input type="text" class="form-control" id="sub-tasks">
          </div>

          <div class="form-group">
            <label for="date">Due date</label>
            <input type="date" class="form-control" id="date">
          </div>

          <div class="form-group">
            <label for="notes">Additional notes</label>
            <input type="text" class="form-control" id="notes">
          </div>

          <button type="submit" class="btn btn-success">Add!</button>

        </form>

        <h2>Tasks:</h2>
        <ul id="task-list">

        </ul>
      </div>

      <div class="col-md-6">
        <div id="show-tasks">
          <h2></h2>

          <p>Main Task: <span class="task"></span></p>
          <p>Sub Tasks: <span class="sub-tasks"></span></p>
          <p>Due Date: <span class="date"></span></p>
          <p>Additional notes: <span class="notes"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
